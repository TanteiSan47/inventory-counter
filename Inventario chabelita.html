<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Inventario</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCIsBtClLv1ztVJ2WHXUI6YPM5_X4Z3310",
            authDomain: "inventario-chabelita.firebaseapp.com",
            databaseURL: "https://inventario-chabelita-default-rtdb.firebaseio.com",
            projectId: "inventario-chabelita",
            storageBucket: "inventario-chabelita.firebasestorage.app",
            messagingSenderId: "806367983751",
            appId: "1:806367983751:web:022da7100109911cc3a022",
            measurementId: "G-QP5BQ1J2EX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const inventory = document.getElementById("inventory");

        function updateUI(items) {
            inventory.innerHTML = "";
            items.forEach((item, index) => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "item";
                itemDiv.innerHTML = `
                    <input type="text" value="${item.name}" onchange="updateName(${index}, this.value)">
                    <p>Count: <span id="count-${index}">${item.count}</span></p>
                    <button onclick="changeCount(${index}, 1)">+1</button>
                    <button onclick="changeCount(${index}, -1)">-1</button>
                `;
                inventory.appendChild(itemDiv);
            });
        }

        function updateName(index, newName) {
            const itemRef = ref(db, 'inventory/' + index);
            update(itemRef, { name: newName });
        }

        function changeCount(index, amount) {
            const itemRef = ref(db, 'inventory/' + index);
            get(itemRef).then(snapshot => {
                if (snapshot.exists()) {
                    let newCount = snapshot.val().count + amount;
                    update(itemRef, { count: newCount });
                }
            });
        }

        const inventoryRef = ref(db, 'inventory');
        onValue(inventoryRef, (snapshot) => {
            if (snapshot.exists()) {
                updateUI(Object.values(snapshot.val()));
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }
        .item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px gray;
        }
        .item input {
            width: 80%;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contador de Inventario</h1>
    <div class="container" id="inventory"></div>
</body>
</html>
