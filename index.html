<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }
        .item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px gray;
        }
        .item input {
            width: 80%;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contador de Inventario</h1>
    <div class="container" id="inventory">
        <!-- This loop generates 10 items -->
        <script>
            const inventoryContainer = document.getElementById('inventory');
            for (let i = 0; i < 10; i++) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <input type="text" id="item-name-${i}" value="Item ${i + 1}" />
                    <p>Count: <span id="count-${i}">0</span></p>
                    <button onclick="changeCount(${i}, 1)">+1</button>
                    <button onclick="changeCount(${i}, -1)">-1</button>
                `;
                inventoryContainer.appendChild(itemDiv);
            }

            function changeCount(index, amount) {
                const countElement = document.getElementById(`count-${index}`);
                let currentCount = parseInt(countElement.textContent);
                let newCount = currentCount + amount;
                if (newCount >= 0) {  // Prevent negative counts
                    countElement.textContent = newCount;
                }
            }
        </script>
    </div>
</body>
</html>
