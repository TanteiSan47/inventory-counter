<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }
        .item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px gray;
        }
        .item input {
            width: 80%;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .item-price {
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Contador de Inventario</h1>
    <div class="container" id="inventory"></div>

    <script>
        const inventoryData = [
            { name: "Item 1", count: 0, price: 10 },
            { name: "Item 2", count: 0, price: 15 },
            { name: "Item 3", count: 0, price: 20 },
            { name: "Item 4", count: 0, price: 25 },
            { name: "Item 5", count: 0, price: 30 },
            { name: "Item 6", count: 0, price: 35 },
            { name: "Item 7", count: 0, price: 40 },
            { name: "Item 8", count: 0, price: 45 },
            { name: "Item 9", count: 0, price: 50 },
            { name: "Item 10", count: 0, price: 55 }
        ];

        const inventory = document.getElementById("inventory");

        function updateUI(items) {
            inventory.innerHTML = "";
            items.forEach((item, index) => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "item";
                itemDiv.innerHTML = `
                    <input type="text" value="${item.name}" onchange="updateName(${index}, this.value)">
                    <p>Count: <span id="count-${index}">${item.count}</span></p>
                    <input type="number" class="item-price" value="${item.price}" onchange="updatePrice(${index}, this.value)" placeholder="Price">
                    <button onclick="changeCount(${index}, 1)">+1</button>
                    <button onclick="changeCount(${index}, -1)">-1</button>
                `;
                inventory.appendChild(itemDiv);
            });
        }

        function updateName(index, newName) {
            inventoryData[index].name = newName;
            updateUI(inventoryData);
        }

        function updatePrice(index, newPrice) {
            inventoryData[index].price = parseFloat(newPrice);
        }

        function changeCount(index, amount) {
            inventoryData[index].count += amount;
            updateUI(inventoryData);
        }

        // Initialize the inventory view
        updateUI(inventoryData);
    </script>
</body>
</html>
